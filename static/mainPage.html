<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름중학교 배정알림시스템</title>
    <script src="mainPage.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mainPage.css">
</head>
<body>
    <header>
        <h1 id="mainTitle">이름중학교 배정&nbsp;알림&nbsp;시스템</h1>
    </header>
    <div id="main" style="text-align: center; width: 100%;">
        <div class="lineBorder" id="form" style="display: table;">
            <h3>학생의 정보를 입력하세요:</h3>
            <div id="input" class="flexContainer">
                <p style="text-align: start;">
                    학년: <select id="oldGrade">
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                    </select><br>
                    생일:
                    <input type="number" id="oldMonth" class="short" min="1" max="12">월
                    <input type="number" id="oldDate" class="short" min="1" max="31" style="width: 2.5rem">일<br>
                    이름: <input type="text" id="oldName" onkeydown="checkEnter(event)">
                </p>
                <button id="getResult" onclick="getResult()">배정 확인</button>
            </div>
        </div>
        <p style="font-size:1.25rem; margin-top: 0.5rem;">문의: NieunA@ireum.ms.kr</p>
    </div>
    <footer>
        <div class="flexContainer" style="flex-direction: column; align-items: center;">
            <p style="margin-bottom: 0">
                이름중학교 배정알림시스템<br>
            </p>
            <div class="flexContainer" style="align-items: center">
                by Team Ireum
                <a href="https://github.com/NieunA"><img src="images/GitHub-Mark-32px.png" style="display: block; height: 1rem; margin-left: 0.25rem;"></a>
            </div>
            <p style="margin-top: 0">
                NieunA
        </div>
    </footer>
</body>
</html>
